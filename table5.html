<!DOCTYPE html>
<html lang="en">
<head>
    <title>table5</title>
    <style>
        table{
           border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">HTML Table</th>
            
        </tr>
        
        <tr>
            <td>cell 1</td>
            <td>cell 2 <table border="1"></td>
                <th colspan="2">Nested HTML Table</th>
                <tr>
                    <td>cell 2.1</td>
                    <td>cell 2.2</td>
                </tr>
                <tr><td>cell 2.3</td>
                <td>cell 2.4</td></tr>
            </tr></table></td>
            
        </tr>
    </table>
    
</body>
</html>
